<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Lotto Max Gen</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="lottoGen.css" />
      <script type="text/javascript" src="maxHistory.js"></script>
      <script type="text/javascript" src="lottoMax.js"></script>
  </head>
  <body style="background-color: #80ac18;">
    <div class="topBar" style="color: #003399;">Lotto Max Sequence Generator</div>
    <div class="instructStep" style="color: #003399;">
      <span>Click the Generate button to get a list of potential winning numbers for the Lotto Max!</span>
    </div>
    <center>
    <div class="input-group" id="selectDiv">
      <div class="input-group-prepend">
        <label class="input-group-text" for="patternDrop">Pattern</label>
      </div>
      <select class="custom-select" id="patternDrop">
        <option value="1-6-0">1-6-0</option>
        <option value="0-6-1">0-6-1</option>
        <option value="1-5-1">1-5-1</option>
        <option value="2-5-0">2-5-0</option>
        <option value="2-4-1">2-4-1</option>
        <option value="1-4-2">1-4-2</option>
        <option value="0-7-0">0-7-0</option>
      </select>
    </div>
    </center>
    <div class="genBDiv">
      <button id="genButton">Generate</button>
    </div>
    <!--<div class="genBDiv">
      <button id="checkButton">Check</button>
    </div>-->
    <center>
      <div class="genDisplay">
        <div id="genList">
          00 00 00 00 00 00 00<br>
          00 00 00 00 00 00 00<br>
          00 00 00 00 00 00 00
        </div>
      </div>
    </center>
  </body>
</html>
